{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<br/><br/><br/>
<div class="div-md-12" style="min-height:500px;">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="border:1px solid #eeeeee">
    <div class="alert alert-danger" id="error" hidden="hidden">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <p>Your password does not matches.</p>
    </div>
    {% if error %}
    <br>
      <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <p>{{ error }}</p>
      </div>
    {% endif %}
    <form role="form" method="post" action="">
      <h1 class="lead">Change Password</h1>
      {% csrf_token %}
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required="required">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
      <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form><br/>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $(document).ready(function(){
    $('#submit').click(function(){
      var password = $("#new_password").val();
      var confirm_password = $('#confirm_password').val();
      if (password != confirm_password) {
        $('#error').show();
        $("form").submit(function(e){
            e.preventDefault();
        });
      }
    });
  });
</script>
{% endblock %}
