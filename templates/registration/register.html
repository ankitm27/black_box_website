{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<br/><br/><br/>
<div class="div-md-12" style="min-height:550px;">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="border:1px solid #eeeeee">
    <div class="alert alert-danger" id="error" hidden="hidden">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <p>Your password does not matches.</p>
    </div>
    {% if error %}
      <div class="alert alert-danger">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <p>{{ error }}</p>
      </div>
    {% endif %}
    <form role="form" method="post" action="">
      <h1 class="lead">Register</h1>
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
      <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form><br/>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $(document).ready(function(){
    $('#submit').click(function(){
      var password = $("#password").val();
      var confirm_password = $('#confirm_password').val();
      if (password != confirm_password) {
        $('#error').show();
        $("form").submit(function(e){
            e.preventDefault();
        });
      }
    });
  });
</script>
{% endblock %}
